icde_theme.mobile:
  label: Mobile
  mediaQuery: "all and (min-width: 0px)"
  weight: 0
  multipliers:
    - 1x
    - 2x

icde_theme.tablet:
  label: Tablet
  mediaQuery: "all and (min-width: 768px)"
  weight: 1
  multipliers:
    - 1x
    - 2x

icde_theme.desktop:
  label: Desktop
  mediaQuery: "all and (min-width: 1024px)"
  weight: 2
  multipliers:
    - 1x
    - 2x

icde_theme.wide:
  label: Wide
  mediaQuery: "all and (min-width: 1440px)"
  weight: 3
  multipliers:
    - 1x
    - 2x
